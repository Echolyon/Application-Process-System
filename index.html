<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEM Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>UDEM Authentication System</h1>
    </header>

    <!-- Giriş Paneli -->
    <div class="container" id="authContainer">
        <h2>Sistemi kullanmak için giriş yapınız.</h2>
        <hr class="divider1">
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <hr class="divider2">
            <button type="submit">GİRİŞ YAP</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <!-- Member Paneli (Giriş sonrası) -->
    <table class="user-info">
    <tr>
        <th>İsim</th>
        <td id="userName">Yükleniyor...</td>
    </tr>
    <tr>
        <th>E-Posta</th>
        <td id="userEmail">Yükleniyor...</td>
    </tr>
    <tr>
        <th>ID</th>
        <td id="userId">Yükleniyor...</td>
    </tr>
</table>

    <div class="container" id="memberContainer" style="display: none;">
        <div class="footer-actions">
            <button id="changePassword">Şifre Değiştir</button>
            <button id="logout">Çıkış Yap</button>
        </div>
    </div>

    <footer>
        <p>UDEM Auth System Prototype Testing</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
