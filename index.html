<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEM Authoentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            color: red;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p id="errorMessage"></p>
        <div class="footer">
            <p>Hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
        </div>
    </div>

    <div class="container" id="memberContainer" style="display: none;">
        <h2>Üye Paneli</h2>
        <button id="changePassword">Şifre Değiştir</button>
        <button id="logout">Çıkış Yap</button>
        
        <h3>Belgeleriniz</h3>
        <button id="createForm">Yeni Belge Oluştur</button>
        
        <table border="1" id="formsTable">
            <thead>
                <tr>
                    <th>Belge Adı</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="formsList">
                <!-- Kullanıcıya özel formlar buraya eklenecek -->
            </tbody>
        </table>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="formModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Belge Oluştur</h2>
            <form id="documentForm">
                <input type="text" id="docName" placeholder="Belge Adı" required>
                <textarea id="docContent" placeholder="Belge İçeriği" required></textarea>
                <button type="submit">Kaydet</button>
            </form>
        </div>
    </div>    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxwWd_95aNhbPIrpo0I1myBiMXVxRJ2MM",
            authDomain: "udem-auth-test.firebaseapp.com",
            projectId: "udem-auth-test",
            storageBucket: "udem-auth-test.appspot.com",
            messagingSenderId: "821819546336",
            appId: "1:821819546336:web:2142e07f01e357cabf4e85",
            measurementId: "G-PEJC0TZNM7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("memberContainer").style.display = "block";
            } else {
                document.getElementById("authContainer").style.display = "block";
                document.getElementById("memberContainer").style.display = "none";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "index.html";
        })
        .catch(error => {
            let errorMessage = "";
            switch (error.code) {
                case "auth/invalid-email":
                    errorMessage = "Geçersiz e-posta adresi!";
                    break;
                case "auth/user-disabled":
                    errorMessage = "Hesabınız devre dışı bırakıldı.";
                    break;
                case "auth/user-not-found":
                    errorMessage = "Böyle bir kullanıcı bulunamadı.";
                    break;
                case "auth/wrong-password":
                    errorMessage = "Yanlış şifre.";
                    break;
                default:
                    errorMessage = "Bir hata oluştu, lütfen tekrar deneyin.";
            }
            document.getElementById("errorMessage").innerText = errorMessage;
        });
});
        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        });

        document.getElementById("changePassword").addEventListener("click", () => {
            const email = auth.currentUser.email;
            sendPasswordResetEmail(auth, email).then(() => {
                alert("Şifre sıfırlama e-postası gönderildi!");
            }).catch(error => {
                alert("Hata: " + error.message);
            });
        });
    </script>
</body>
</html>
