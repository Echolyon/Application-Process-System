<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Process System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="https://udemform.netlify.app/" class="application-link">Make a Submission</a>
        <h1>Application Process System</h1>
    </header>

    <!-- Giriş Paneli -->
    <div class="container" id="authContainer">
        <h2>Log in to use the system.</h2>
        <hr class="divider1">
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <hr class="divider2">
            <button type="submit">SIGN IN</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <!-- Member Paneli (Giriş sonrası) -->
    <div id="memberContainer" style="display: none;">
        <h2>Account Information</h2>
        <table id="userInfoTable">
            <tr>
                <th>E-mail</th>
                <td id="userEmail"></td>
            </tr>
            <tr>
                <th>User ID</th>
                <td id="userId"></td>
            </tr>
            <tr>
                <th>Account Status</th>
                <td id="userStatus"></td>
            </tr>
        </table>
    </div>

    <!-- Form Submissions Table Container -->
    <div id="formSubmissionsTableContainer" style="display: none; margin: 0 auto; width: 60%;">
        <h2>Submitted Forms</h2>
        <table id="formSubmissionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th style="width: 100px;">Process</th>
                </tr>
            </thead>
            <tbody>
                <!-- Form submissions will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Sidebar Panel -->
    <div id="sidebarPanel" style="display: none; position: absolute; top: 100px; left: 0; width: 200px;">
        <div class="sidebar-section" id="applicationsSection">
            <h3>Submission Center</h3>
            <button id="formControlButton">Form Control</button>
        </div>
        <div class="sidebar-section" id="profileSection">
            <h3>Profile Actions</h3>
            <button id="profileButton">Profile</button>
            <button id="changePasswordButton">Change Password</button>
            <button id="logoutButton">Sign Out</button>
        </div>
    </div>

    <!-- Lightbox for Form Details -->
    <div id="formDetailsLightbox" class="lightbox" style="display: none;">
        <div class="lightbox-content" style="width: 40%; max-width: 500px;">
            <span class="close">&times;</span>
            <h2>Form Details</h2>
            <div id="formDetailsContent">
                <!-- Form details will be dynamically added here -->
            </div>
            <button id="processForm">Approve</button>
        </div>
    </div>
    
    <footer>
        <p>Application Process System Prototype Testing</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
