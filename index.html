<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEM Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>UDEM Authentication System</h1>
    </header>

    <!-- Giriş Paneli -->
    <div class="container" id="authContainer">
        <h2>Sistemi kullanmak için giriş yapınız.</h2>
        <hr class="divider1">
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <hr class="divider2">
            <button type="submit">GİRİŞ YAP</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <!-- Member Paneli (Giriş sonrası) -->
    <div id="memberContainer" style="display: none;">
        <h2>Hesap Bilgileriniz</h2>
        <table id="userInfoTable">
            <tr>
                <th>E-posta</th>
                <td id="userEmail"></td>
            </tr>
            <tr>
                <th>Kullanıcı Adı</th>
                <td id="userName"></td>
            </tr>
            <tr>
                <th>Hesap Durumu</th>
                <td id="userStatus"></td>
            </tr>
        </table>

        <h3>Gönderilen Formlar</h3>
        <table id="userFormsTable">
            <thead>
                <tr>
                    <th>Form Başlığı</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="formTableBody">
                <!-- Formlar dinamik olarak buraya eklenecek -->
            </tbody>
        </table>

        <!-- Form detay modal -->
        <div id="formModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h4 id="formTitle"></h4>
                <form id="formDetails">
                    <!-- Form alanları dinamik olarak buraya eklenir -->
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </div>

        <div class="footer-actions">
            <button id="changePassword">Şifre Değiştir</button>
            <button id="logout">Çıkış Yap</button>
        </div>
    </div>

    <footer>
        <p>UDEM Auth System Prototype Testing</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
