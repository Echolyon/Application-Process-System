<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEM Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>UDEM Authentication System</h1>
    </header>

    <!-- Giriş Paneli -->
    <div class="container" id="authContainer">
        <h2>Sistemi kullanmak için giriş yapınız.</h2>
        <hr class="divider1">
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <hr class="divider2">
            <button type="submit">GİRİŞ YAP</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <!-- Member Paneli (Giriş sonrası) -->
<div id="memberContainer" style="display: none;">
    <h2>Hesap Bilgileriniz</h2>
    <table id="userInfoTable">
        <tr>
            <th>E-posta</th>
            <td id="userEmail"></td>
        </tr>
        <tr>
            <th>Kullanıcı ID</th>
            <td id="userId"></td>
        </tr>
        <tr>
            <th>Hesap Durumu</th>
            <td id="userStatus"></td>
        </tr>
    </table>
    <div class="footer-actions">
        <button id="changePassword">Şifre Değiştir</button>
        <button id="logout">Çıkış Yap</button>
    </div>
    <!-- Form Submissions Table -->
    <h2>Gönderilen Formlar</h2>
    <table id="formSubmissionsTable">
        <thead>
            <tr>
                <th>Başlık</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Form submissions will be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Lightbox for Form Details -->
<div id="formDetailsLightbox" class="lightbox" style="display: none;">
    <div class="lightbox-content">
        <span class="close">&times;</span>
        <h2>Form Detayları</h2>
        <div id="formDetailsContent">
            <!-- Form details will be dynamically added here -->
        </div>
        <button id="processForm">İşlem Uygula</button>
    </div>
</div>
    
    <footer>
        <p>UDEM Auth System Prototype Testing</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
